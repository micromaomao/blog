name: Generate website

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Install npm dependencies
        run: |
          npm i -g svgo && npm ci
        env:
          CI: true
      - name: Install rsvg-convert
        run: |
          sudo apt update && \
          sudo apt install librsvg2-bin
      - run: echo "BACKEND_ENDPOINT=https://backend.blog.maowtm.org" >> $GITHUB_ENV
      - name: Generate website
        if: github.ref == 'refs/heads/master'
        run: npm run build
      - name: Generate website (draft)
        if: github.ref == 'refs/heads/draft'
        run: npm run build-draft
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./dist
          if-no-files-found: error
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v1
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site
      - name: ðŸš€ (GitHub pages)
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: site
          single-commit: true

  deploy_draft:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/draft'
    steps:
      - uses: actions/checkout@v1
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: site
          path: site
      - name: ðŸš€ (drafts branch)
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: draft-dist
          folder: site
          single-commit: true
